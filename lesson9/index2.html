<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.box {
			width: 200px;
			height: 200px;
			background: blue;
		}

		.box2 {
			width: 200px;
			height: 200px;
			background: red;

			transition: 1s all;
		}
/*
		.box2:hover {
			width: 300px;
			height: 300px;
		}*/

		.bigger-box {
			width: 300px;
			height: 300px;
			background: yellow;
		}
	</style>
</head>
<body>
	<p>test</p>
	<button id="button1">toggle!</button>

	<div class="box"></div>
	<button id="button2"></button>

	<div class="box2"></div>
	<button id="button3"></button>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>

		/*
			.show
			.hide
			.toggle

			.slideDown
			.slideUp
			.slideToggle
		*/

		$(document).ready(function() {

			$('#button1').click(function() {
				$('p').slideToggle();
			});

			/*
				Animation
				Change some CSS properties - over specified amount of time!
			*/

			$('#button2').click(function() {

				$('.box').animate({
					"width": "300px",
					"height": "300px"
				}, 3000);

			});

			/*
				When the button is clicked, add a class
				that makes the box bigger
			*/

			function makeBoxBigger() {
				$('.box2').addClass('bigger-box');
			}

			$('#button3').click(makeBoxBigger);

		});
	</script>
</body>
</html>
